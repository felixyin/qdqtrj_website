{% load static %}
<div class="top clearfix">

                <li>
                    <a href="{% url 'blog:index' %}" target="_blank"><img src="{% static  'images/blog-solid.png' %}" style="width: 19px;">博客</a>

                <li>
                    <a href="{% url 'about:item' pk=5 %}"><img src="{% static  'images/lx.png' %}">联系我们</a>

                </div>

            <div class="nav clearfix">
                <div class="w1200">
                    <div class="nav1">

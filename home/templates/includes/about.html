{% load static %}
<!--新闻-->
<div class="index_news">
    <div class="container">
        <div class="jp_title">
            <h3> {{ home.about_title }}</h3>
            <span>{{ home.about_slogan }}</span>
            <h2></h2>
        </div>
        <div class="news_show clearfix">
            <div class="show_left fl">
                <img src="{% static 'images/l1.png' %}">
            </div>

            <div class="show_list fr">
                <div class="list_top clearfix">
                    <a href="{% url 'about:item' pk=1 %}">

                        <div class="list_top_title fr">
                            <p>
                                {{ home.about_description }}
                            </p>
                            <span>more+</span>
                        </div>
                    </a>
                </div>
                <div class="list_down">
                    <ul>
                        {% for  ai in aboutitem_list %}
                        <li>
                            <a href="{{ ai.get_absolute_url }}">
                                <div class="down_t fl">
                                    <h3>{{ ai.title }}</h3>
                                </div>
                                <div class="clearfix"></div>
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>
